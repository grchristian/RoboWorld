<html>
  <head>
    {% load static%} <link href={% static 'estilo.css' %} rel='stylesheet'/>
  </head>
  <body>
    <ul>
      {% if user.is_authenticated%}
      <li>User: {{user.get_username}}</li>
      <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
      <h1>Este es el score del usuario {{nombreUsuario}}</h1>
      <h2>Score: {{score}}</h2>

      {%else%}
      <h1>Estas solicitando una página que requiere de autenticación</h1>
      <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
      {%endif%}
    </ul>
  </body>
</html>
