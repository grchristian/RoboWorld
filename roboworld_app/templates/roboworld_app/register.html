<head>
  {% load static %}

  <!--tipo de caracteres-->
  <meta charset="utf-8" />

  <!--para que se ajuste el tamaño de la pantalla-->
  <meta name="viewport" content="width=device-width" />

  <!--titulo de la pestaña del navegador-->
  <title>RoboWorld | Iniciar sesión</title>

  <!--favicon (icono de la pestalla del navegador)-->
  <link
    rel="icon"
    type="image/svg+xml"
    href="{% static 'roboworld_app/img/fav.svg' %}"
    sizes="any"
  />

  <!--para linkear bootstrap-->
  <link
    rel="stylesheet"
    href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
  />

  <!--para linkear con el CSS-->
  <link
    href="{% static 'roboworld_app/css/style_inicio_sesion.css' %}"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="{% static 'roboworld_app/css/style_botones.css' %}"
    rel="stylesheet"
    type="text/css"
  />
</head>

{% block content %}
<br /><br /><br /><br />

<div class="login" class="wrapper">
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <form method="post" class="form-signin">
    <h2 class="form-signin-heading">CREAR CUENTA</h2>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td>
          <input
            type="submit"
            name="submit"
            value="Crear usuario"
            class="form-control"
          />
        </td>
      </tr>
    </table>
  </form>
</div>

{% endblock %}
